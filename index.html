<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Cube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>
<body>
<h1 class="verh">3D CUBE! By EnderSeva</h1>
<div class="cube">
    <div class="big">
        <span style="--i:0;--clr:#e2e2e2"></span>
        <span style="--i:1;--clr:#f0f0f0"><h1 class="MyName">EnderSeva</h1></span>
        <span style="--i:2;--clr:#e2e2e2"></span>
        <span style="--i:3;--clr:#f0f0f0"><img src="img/small_me.jpg" alt=""
        class="img"></span>
        <span style="--clr:#ddd9d9" class="top"></span>
        <span style="--clr:#ddd9d9" class="bottom"></span>
    </div>
</div>

<div class="cubic">
    <div class="small">
        <span style="--i:0;--clr:#e2e2e2"></span>
        <span style="--i:1;--clr:#f0f0f0"><h1 class="Name2">EnderSeva</h1></span>
        <span style="--i:2;--clr:#e2e2e2"></span>
        <span style="--i:3;--clr:#f0f0f0"><img src="img/small_me.jpg" alt="" class="img"></span>
        <span style="--clr:#ddd9d9" class="top"></span>
        <span style="--clr:#ddd9d9" class="bottom"></span>
    </div>
</div>
</body>
</html>
